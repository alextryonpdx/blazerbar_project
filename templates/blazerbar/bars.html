
	{% if fav_bars %}
	<ul>
    	{% for bar in fav_bars %}
    		<li> <a href="{% url 'bar_page' bar.bar_slug %}">{{ bar }}</a> </li>
    	{% endfor %}
    </ul>
    {% endif %}
    {% if db_bars %}
	<ul>
    	{% for bar in db_bars %}
    		<li> <a href="{% url 'bar_page' bar.bar_slug %}">{{ bar }}</a> </li>
    	{% endfor %}
    </ul>
    {% endif %}
